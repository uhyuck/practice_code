<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ghost"> <!-- ghost 클래스에 포함된 클래스들은 모두 중앙에 위치-->
        <div class="body">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouse"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
    <script>
        document.body.addEventListener("mousemove", function(e){
            console.log(e);
            document.querySelector(".ghost").style.left = e.pageX + 'px';
            document.querySelector(".ghost").style.top = e.pageY + 'px';
        })
    </script>
</body>
</html>
